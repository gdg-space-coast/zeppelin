  title: "Designing for Google Glass"
  description: "This session will teach you how to build usable Google Glass interfaces for the real world. The focus will be on giving your users the information they need as quickly and clearly as possible. Minimalisam, contrast, and speed will be the focus. This will prepare you for the Wearables Design Sprint."
